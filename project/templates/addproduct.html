{% extends "base.html" %}
{% load static %}

{% block title %}Add Product{% endblock %}

{% block content %}
<style>
  .form-section {
    padding-top: 170px;  /* aman dari sticky header */
    padding-bottom: 150px;
  }
</style>

<div class="form-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">

        <div class="card p-4 shadow">
          <h3 class="mb-4">Product Information</h3>

          <form action="{% url 'add_jasa' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
              <label class="form-label">Product Name</label>
              <input type="text" class="form-control" name="name_jasa" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea class="form-control" name="deskripsi" rows="4"></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">Price</label>
              <input type="number" class="form-control" name="harga" required>

            <div class="mb-3">
              <label class="form-label">Product Image</label>
              <input type="file" class="form-control" name="image" accept="image/*">
            </div>

            <div class="mt-4 d-flex justify-content-between">
              <a href="{% url 'dashboard_seller' %}" class="btn btn-secondary">Cancel</a>
              <button type="submit" class="btn btn-success">Save Product</button>
            </div>

          </form>
        </div>

      </div>
    </div>
  </div>
</div>
{% endblock %}
