{% extends "base.html" %}
{% load static %}
{% block title %}Checkout - Marketplace Jasa Mahasiswa{% endblock %}

{% block content %}

<!-- Single Page Header start -->
<div class="container-fluid page-header py-5">
  <h1 class="text-center text-white display-6">Checkout</h1>
  <ol class="breadcrumb justify-content-center mb-0">
    <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
    <li class="breadcrumb-item"><a href="#">Pages</a></li>
    <li class="breadcrumb-item active text-white">Checkout</li>
  </ol>
</div>
<!-- Single Page Header End -->

<!-- Checkout Page Start -->
<div class="container-fluid py-5">
  <div class="container py-5">
    <h1 class="mb-4">Billing details</h1>
    <form action="#">
      <div class="row g-5">
        <div class="col-md-12 col-lg-6 col-xl-7">
          <div class="row">
            <div class="col-md-6">
              <div class="form-item">
                <label class="form-label my-3">First Name<sup>*</sup></label>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-item">
                <label class="form-label my-3">Last Name<sup>*</sup></label>
                <input type="text" class="form-control">
              </div>
            </div>
          </div>

          <div class="form-item">
            <label class="form-label my-3">Address <sup>*</sup></label>
            <input type="text" class="form-control" placeholder="House Number Street Name">
          </div>

          <div class="form-item">
            <label class="form-label my-3">Town/City<sup>*</sup></label>
            <input type="text" class="form-control">
          </div>

          <div class="form-item">
            <label class="form-label my-3">Country<sup>*</sup></label>
            <input type="text" class="form-control">
          </div>

          <div class="form-item">
            <label class="form-label my-3">Email Address<sup>*</sup></label>
            <input type="email" class="form-control">
          </div>

          <div class="form-item">
            <textarea class="form-control" cols="30" rows="6" placeholder="Order Notes (Optional)"></textarea>
          </div>
        </div>

        <div class="col-md-12 col-lg-6 col-xl-5">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Products</th>
                  <th scope="col">Name</th>
                  <th scope="col">Price</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Total</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">
                    <div class="d-flex align-items-center mt-2">
                      <img src="{% static 'assets/img/vegetable-item-2.jpg' %}" class="img-fluid rounded-circle" style="width:90px;height:90px;" alt="">
                    </div>
                  </th>
                  <td class="py-5">Awesome Brocoli</td>
                  <td class="py-5">$69.00</td>
                  <td class="py-5">2</td>
                  <td class="py-5">$138.00</td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="border-top py-3 mt-4">
            <p class="text-dark mb-1">Total: <span class="fw-bold">$138.00</span></p>
          </div>

          <div class="form-check text-start my-3">
            <input type="checkbox" class="form-check-input bg-primary border-0" id="cod">
            <label class="form-check-label" for="cod">Cash On Delivery</label>
          </div>

          <button type="button" class="btn border-secondary py-3 px-4 text-uppercase w-100 text-primary mt-4">Place Order</button>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- Checkout Page End -->
{% endblock %}
